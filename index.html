<script>
const Simulator = {
    chartInstance: null,

    calculate() {
        const P = parseFloat(document.getElementById('loan_amount').value) * 10000;
        const annualRate = parseFloat(document.getElementById('interest_rate').value) / 100;
        const r = annualRate / 12;
        const years = parseInt(document.getElementById('loan_term').value);
        const n = years * 12;
        const type = document.getElementById('repayment_type').value;

        let dataPrincipal = [];
        let dataInterest = [];
        let labels = [];
        
        let totalPay = 0;
        let totalInterest = 0;
        let remainingP = P;

        if (type === 'equal_installment') {
            // å…ƒåˆ©å‡ç­‰è¿”æ¸ˆ
            const monthlyPayment = P * r * Math.pow(1 + r, n) / (Math.pow(1 + r, n) - 1);
            
            for (let i = 1; i <= n; i++) {
                const interest = remainingP * r;
                const principal = monthlyPayment - interest;
                remainingP -= principal;

                if (i % 12 === 0 || i === 1 || i === n) {
                    labels.push(Math.ceil(i/12) + 'å¹´ç›®');
                    dataPrincipal.push(Math.round(principal / 10000 * 10) / 10);
                    dataInterest.push(Math.round(interest / 10000 * 10) / 10);
                }
                totalPay += monthlyPayment;
                totalInterest += interest;
            }
            this.updateUI(monthlyPayment, monthlyPayment, totalPay, totalInterest);

        } else {
            // å…ƒé‡‘å‡ç­‰è¿”æ¸ˆ
            const principalPerMonth = P / n;
            let firstPay = 0;
            let lastPay = 0;

            for (let i = 1; i <= n; i++) {
                const interest = remainingP * r;
                const monthlyPayment = principalPerMonth + interest;
                remainingP -= principalPerMonth;

                if (i === 1) firstPay = monthlyPayment;
                if (i === n) lastPay = monthlyPayment;

                if (i % 12 === 0 || i === 1 || i === n) {
                    labels.push(Math.ceil(i/12) + 'å¹´ç›®');
                    dataPrincipal.push(Math.round(principalPerMonth / 10000 * 10) / 10);
                    dataInterest.push(Math.round(interest / 10000 * 10) / 10);
                }
                totalPay += monthlyPayment;
                totalInterest += interest;
            }
            this.updateUI(firstPay, lastPay, totalPay, totalInterest);
        }

        this.drawChart(labels, dataPrincipal, dataInterest);
        document.getElementById('result_area').style.display = 'block';
    },

    updateUI(first, last, total, interest) {
        document.getElementById('res_first_pay').innerText = Math.round(first / 10000 * 10) / 10 + ' ä¸‡å††';
        document.getElementById('res_last_pay').innerText = Math.round(last / 10000 * 10) / 10 + ' ä¸‡å††';
        document.getElementById('res_total_pay').innerText = Math.round(total / 10000).toLocaleString() + ' ä¸‡å††';
        document.getElementById('res_total_interest').innerText = Math.round(interest / 10000).toLocaleString() + ' ä¸‡å††';
    },

    drawChart(labels, principal, interest) {
        const ctx = document.getElementById('repaymentChart').getContext('2d');
        if (this.chartInstance) this.chartInstance.destroy();

        this.chartInstance = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [
                    { label: 'å…ƒé‡‘éƒ¨åˆ†', data: principal, backgroundColor: '#3b82f6', stacked: true },
                    { label: 'åˆ©æ¯éƒ¨åˆ†', data: interest, backgroundColor: '#f43f5e', stacked: true }
                ]
            },
            options: {
                maintainAspectRatio: false,
                scales: {
                    x: { stacked: true },
                    y: { 
                        stacked: true,
                        ticks: { callback: v => v + 'ä¸‡' },
                        title: { display: true, text: 'æœˆã€…ã®æ”¯æ‰•é¡ (ä¸‡å††)' }
                    }
                },
                plugins: {
                    legend: { position: 'bottom' }
                }
            }
        });
    }
};
